// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        minSdkVersion = 21
        targetSdkVersion = 27
        compileSdkVersion = 27
        kotlinVersion = '1.2.31'
        googleServices = "3.2.0"
        supportLibraryVersion = '27.1.1'
        constraintLayoutVersion = '1.1.0'
        junitVersion = '4.12'
        espressoCoreVersion = '2.2.2'
        mockitoInlineVersion = '2.11.0'
        multiDexVersion = '1.1.0'
        rxandroidVersion = "2.0.1"
        rxkotlinVersion = "2.1.0"
        retrofitRxVersion = "1.0.0"
        gsonVersion = "2.8.1"
        daggerVersion = "2.14.1"
        retrofitVersion = "2.3.0"
        okhttpVersion = "3.9.0"
        realmVersion = "4.1.1"
        androidTestRunner = "1.0.1"
        firebaseVision = "15.0.0"
    }
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServices"
        classpath "io.realm:realm-gradle-plugin:$realmVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
        maven {
            url 'https://jitpack.io'
            credentials { username authToken }
        }
        maven { url 'http://clojars.org/repo' }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}